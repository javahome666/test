<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>涛哥为郭大宝打造</title>
	<script type="text/javascript">
// 		function myFunction() {

		window.onload=function(){
			// 强制修改历史纪录，无法返回
			history.pushState(null, null, document.URL);
			window.addEventListener('popstate', function () {
			    history.pushState(null, null, document.URL);
			})
		
			// 定义全局标量 i 用来判断输出语句
			i = 5;
			var is = document.getElementsByClassName('is') [0];
			is.addEventListener('click', aa, false);
			var not = document.getElementsByClassName("not") [0];
			not.addEventListener('click', bb, false);
		}

		function aa(){
			alert("你还很嚣张竟然敢承认！");
// 			window.close();
		}
		function bb(){
			var up = document.getElementsByClassName('up')[0];
			var p = document.createElement('p');
			if(i%5==0){
				 up.append(p);
				 p.innerHTML = "你不承认?"
			}else if(i%5==1){
				up.append(p);
				p.innerHTML = "别狡辩了,你这家伙！"
			}else if(i%5==2){
				up.append(p);
				p.innerHTML = "你再狡辩,我就把不是按钮移除"
			}else if(i%5==3){
				up.append(p);
				p.innerHTML = "哼,你还不信?"
			}else if(i%5==4){
				up.append(p);
				p.innerHTML = "傻眼了吧"
				document.getElementsByClassName('not')[0].style.display = 'none';
			}
			i++;
		}
	</script>
	<style type="text/css">

			text-align : center;
